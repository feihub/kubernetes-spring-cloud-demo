server:
  port: 8082

spring:
  application:
    name: config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/feihub/spring-cloud-demo-config-data3.git
          basedir: gitconfig
          skipSslValidation: true
          username: xiaofeiwang2016@163.com
          password: 
          default-label: master

  zipkin:
    baseUrl: http://zipkin-service/
  sleuth:
    sampler:
      probability: 1.0
  rabbitmq:
    host: rabbitmq-service
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8084/eureka/

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

logging:
  level:
    org.springframework.cloud: DEBUG
