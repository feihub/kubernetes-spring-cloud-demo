#############################ingress######################################
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations: nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /eureka/
            backend:
              serviceName: eureka-service
              servicePort: 8084
          - path: /config/
            backend:
              serviceName: config-service
              servicePort: 8082
          - path: /zuul/
            backend:
              serviceName: zuul-service
              servicePort: 8086
          - path: /oauth2/
            backend:
              serviceName: oauth2-service
              servicePort: 8016
